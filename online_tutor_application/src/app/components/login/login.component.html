<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h2 class="fs-4 text-center">Login Form</h2>
            <form
                [formGroup]="loginForm"
                (ngSubmit)="login()"
                class="needs-validation"
                novalidate
            >
                <div class="m-2">
                    <mat-form-field class="col-12">
                        <mat-label>Email</mat-label>
                        <input
                            class="form-control"
                            formControlName="email"
                            id="email"
                            matInput
                            name="email"
                            placeholder="Email"
                            required
                            type="email"
                        />
                        <mat-error
                            *ngIf="
                                loginForm.controls['email'].hasError('required')
                            "
                            class="invalid-feedback"
                        >
                            Email cannot be empty
                        </mat-error>
                        <mat-error
                            *ngIf="
                                loginForm.controls['email'].hasError('email')
                            "
                            class="invalid-feedback"
                        >
                            Enter a valid email
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="m-2">
                    <mat-form-field class="col-12">
                        <mat-label>Password</mat-label>
                        <input
                            class="form-control"
                            formControlName="password"
                            id="password"
                            matInput
                            minlength="8"
                            name="password"
                            placeholder="Password"
                            required
                            type="password"
                        />
                        <mat-error
                            *ngIf="
                                loginForm.controls['password'].hasError(
                                    'minlength'
                                )
                            "
                            >Password cannot be less than 8
                            characters</mat-error
                        >
                        <mat-error
                            *ngIf="
                                loginForm.controls['password'].hasError(
                                    'required'
                                )
                            "
                            >Password cannot be empty</mat-error
                        >
                    </mat-form-field>
                </div>

                <div class="m-2">
                    <mat-form-field class="col-12">
                        <mat-label>Select Role</mat-label>
                        <mat-select
                            formControlName="role"
                            aria-label="Select role"
                        >
                            <mat-option value=""
                                >--Please Choose Role--</mat-option
                            >
                            <mat-option value="student">Student</mat-option>
                            <mat-option value="tutor">Tutor</mat-option>
                        </mat-select>
                        <mat-error
                            *ngIf="
                                loginForm.controls['role'].hasError('required')
                            "
                            >Role must be selected</mat-error
                        >
                    </mat-form-field>
                </div>

                <div class="mt-4 d-flex justify-content-around">
                    <button
                        [disabled]="loginForm.invalid"
                        class="col-2 rounded-pill"
                        color="primary"
                        mat-raised-button
                        type="submit"
                    >
                        Login
                    </button>
                </div>
            </form>

            <a routerLink="/register">New User? Click to Register!! </a>
        </div>
    </div>
</div>
